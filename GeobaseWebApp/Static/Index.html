<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <title>Geobase</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <div class="header" style="z-index: 3">
            <h3>Geobase</h3>
        </div>
        <div id="cutoffshadow" class="header shadow-big" style="z-index: 1">
        </div>
        <div class="leftbar" style="z-index: 0">
            <div class="leftbar-stack-vertical">
                <div id="searchByCityBtn" class="element">
                    <h1>Поиск по городу</h1>
                </div>
                <div id="searchByIpBtn" class="element enabled">
                    <h1>Поиск по ip адресу</h1>
                </div>
            </div>
        </div>
        <div class="search-area shadow-small" style="z-index: 2">
            <div class="search-block">
                <h1 id="stateDescription"></h1>
                <div style="vertical-align: middle">
                    <input id="textField" type="text" class="search-input" value="CSS Custom Text Field">
                    <input id="makeRequestBtn" type="button" class="butn" value="Искать">
                </div>
                <div id="data">
                    <table class="zui-table"></table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2-0/handlebars.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
